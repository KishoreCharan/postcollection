trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g newman
  displayName: 'Install Newman'

- script: |
    bash run-tests.sh
  displayName: 'Run Postman Tests'
